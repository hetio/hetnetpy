language: python
python:
  - "3.4"
  - "3.5"
  - "3.6"
addons:
  apt_packages:
    - pandoc
install:
  - pip install .
script: py.test
deploy:
  - provider: releases
    api_key:
      secure: 
    file_glob: true
    file: dist/hetio-*.tar.gz
    on:
      python: '3.6'
      repo: dhimmel/hetio
      tags: true
  - provider: pypi
    user: dhimmel
    password:
      secure: 
    on:
      python: '3.6'
      repo: dhimmel/hetio
      tags: true
      distributions: sdist
      branch: deploy
