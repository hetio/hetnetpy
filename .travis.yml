dist: trusty
sudo: false
language: python
python:
  - "3.4"
  - "3.5"
  - "3.6"
install:
  - pip install ".[test]"
  - python setup.py sdist bdist_wheel
script:
  - py.test
deploy:
  - provider: releases
    api_key:
      secure: 
    file_glob: true
    file:
      - dist/hetnetpy-*.tar.gz
      - dist/hetnetpy-*.whl
    on:
      python: '3.6'
      repo: hetio/hetnetpy
      tags: true
  - provider: pypi
    user: dhimmel
    password:
      secure: 
    on:
      python: '3.6'
      repo: hetio/hetnetpy
      tags: true
    distributions: sdist bdist_wheel
